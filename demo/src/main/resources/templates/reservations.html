<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <div th:replace="fragments/header :: header-css"/>
   </head>
   <body>
      <div th:replace="fragments/headerinc :: header"/>
      <div class="container">
      <h2>Reservations</h2>
         <div th:if="${not #lists.isEmpty(reservations)}">
            <table class="table table-hover">
               <tr>
                  <th>User</th>
                  <th>Room</th>
                  <th>Date</th>
                  <th>Time</th>
               </tr>
               <tr th:each="reservation : ${reservations}">
                  <td th:text="${reservation.userId}"></td>
                  <td th:text="${reservation.roomId}"></td>
                  <td th:text="${reservation.date}"></td>
                  <td th:text="${reservation.time}"></td>
               </tr>
            </table>
          </div>     
         <div th:unless="${not #lists.isEmpty(reservations)}">
            <div>List is empty</div>
         </div>
      </div>
   </body>
</html>
