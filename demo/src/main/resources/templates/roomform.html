<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head>
      <div th:replace="fragments/header :: header-css"/>
      <meta charset="utf-8">
      </meta>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      </meta>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      </link>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div th:replace="fragments/header :: header"/>
      <div class="container">
         <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
               <form class="form-horizontal" th:object="${room}" th:action="@{/room}" method="post">
                  <input type="hidden" th:field="*{id}"/>
                  <input type="hidden" th:field="*{version}"/>
                  <fieldset>
                     <h1>Room Details</h1>
                     <div class="form-group">
                        <input type="text" name="number" id="number" class="form-control input-lg"
                           placeholder="Number" required="true" autofocus="true" th:field="*{number}"/>
                     </div>
                     <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control input-lg"
                           placeholder="Name" required="true" autofocus="true" th:field="*{name}"/>
                     </div>
                     <div class="form-group">
                        <input type="text" name="startWorkTime" id="startWorkTime" class="form-control input-lg"
                           placeholder="Start work time" required="true" autofocus="true" th:field="*{startWorkTime}"/>
                     </div>
                     <div class="form-group">
                        <input type="text" name="endWorkTime" id="endWorkTime" class="form-control input-lg"
                           placeholder="End work time" required="true" autofocus="true" th:field="*{EndWorkTime}"/>
                     </div>
                     <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                           <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
