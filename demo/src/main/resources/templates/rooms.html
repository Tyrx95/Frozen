<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <div th:replace="fragments/header :: header-css"/>
   </head>
   <style>
   
   .container{
    padding-bottom: 20px;
   }
   
   </style>
   <body>
      <div th:replace="fragments/headerinc :: header"/>
      <div class="container">
         <h2>Rooms</h2>
         <a th:href="@{'/room/new/'}" class="btn btn-primary btn pull-right " role="button">Add new room</a>  
         </div>
         <div class="container">
         <div th:if="${not #lists.isEmpty(rooms)}">
            <table class="table table-hover">
               <tr>
                  <th>Number</th>
                  <th>Name</th>
                  <th>Start work time</th>
                  <th>End work time</th>
                  <th></th>
                  <th></th>
               </tr>
               <tr th:each="room : ${rooms}">
                  <td th:text="${room.number}"></td>
                  <td th:text="${room.name}"></td>
                  <td th:text="${room.startWorkTime}"></td>
                  <td th:text="${room.endWorkTime}"></td>
                  <td>
                     <a th:href="${'/room/edit/' + room.id}" class="btn btn-success btn-xs btn pull-right"  role="button"><span class="glyphicon glyphicon-pencil"></span>
                     </a> 
                     <td> 
                     <a th:href="${'/room/delete/' + room.id}" class="btn btn-danger btn-xs btn pull-right" role="button"><span class="glyphicon glyphicon-trash"></span>
                     </a>
                     </td>
                  </td>
               </tr>
            </table>
         </div>
         <div th:unless="${not #lists.isEmpty(rooms)}">
            <div>List is empty</div>
         </div>
      </div>
   </body>
</html>
