<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <div th:replace="fragments/header :: header-css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      </link>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <style>
      .container{
      padding-bottom: 20px;
      }
   </style>
   <body>
      <div th:replace="fragments/headerinc :: header"/>
      <div class="container">
         <h2>Rooms</h2>
         <a th:href="@{'/room/new/'}" class="btn btn-primary btn pull-right " role="button">Add new room</a>  
      </div>
      <div class="container">
         <div th:if="${not #lists.isEmpty(rooms)}">
            <table class="table table-hover">
               <tr>
                  <th>Number</th>
                  <th>Name</th>
                  <th>Start work time</th>
                  <th>End work time</th>
                  <th></th>
                  <th></th>
               </tr>
               <tr th:each="room : ${rooms}">
                  <td th:text="${room.number}"></td>
                  <td th:text="${room.name}"></td>
                  <td th:text="${room.startWorkTime}"></td>
                  <td th:text="${room.endWorkTime}"></td>
                  <td>
                     <a th:href="${'/room/edit/' + room.id}" class="btn btn-success btn-xs btn pull-right"  role="button"><span class="glyphicon glyphicon-pencil"></span>
                     </a> 
                  <td>
                     <button type="button" class="btn btn-danger btn-xs btn pull-right" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-trash"></span></button>
                      <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                           <div class="modal-content">
                              <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                                 <h4 class="modal-title">Delete this room</h4>
                              </div>
                              <div class="modal-body">
                                 <p>Are you sure you want to delete this room?</p>
                              </div>
                              <div class="modal-footer">
                                 <a th:href="${'/room/delete/' + room.id}" class="btn btn-danger" role="button">Yes</a>
                                 <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                              </div>
                           </div>
                        </div>
                     </div>
                  </td>
                  </td>
               </tr>
            </table>
         </div>
         <div th:unless="${not #lists.isEmpty(rooms)}">
            <div>List is empty</div>
         </div>
      </div>
   </body>
</html>
